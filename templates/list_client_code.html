<!DOCTYPE html>
<html lang="en">
</head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <title>Outspace CRM </title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome.css">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/icofont.css">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/themify.css">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/flag-icon.css">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/feather-icon.css">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/prism.css">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/bootstrap.css">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
    <link id="color" rel="stylesheet" href="/static/assets/css/color-1.css" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/responsive.css">
</head>
<body>
<table>
    <thead>
    <tr class="d-flex text-color-darker">
    <th>Skrócona nazwa</th>
    <th>Pełna nazwa:</th>
    <th>NIP: </th>
    <th>strona www:</th>
    <th>Źródło leada:</th>
    <th>Status:</th>
    </tr>

    </thead>
    <tbody>
    {% for client in client_list %}
        <tr class="d-flex">
            <td class="col-2">{{ client.short_name }}</td>
            <td class="col-2">{{ client.full_name }}</td>
            <td class="col-2">{{ client.tax_number }}</td>
            <td class="col-2">{{ client.website }}</td>
            <td class="col-2">{{ client.source_lead }}</td>
            <td class="col-2">{{ client.status }}</td>

            <td class="col-2 d-flex align-items-center justify-content-center flex-wrap">
                <a href="#" class="btn btn-danger rounded-0 text-light m-1">Usuń</a>
                <a href="#" class="btn btn-info rounded-0 text-light m-1">Szczegóły</a>
                <a href="#" class="btn btn-warning rounded-0 text-light m-1">Edytuj</a>
            </td>
        </tr>
        {% endfor %}


    </tbody>
</table>


</body>
</html>
